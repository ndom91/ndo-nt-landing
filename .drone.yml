kunde: pipeline
name: default

steps:
- name: build
  image: node:8.6.0
  commands:
    - node -v
    - npm i

- name: deploy
  image: appleboy/drone-scp
  settings:
    host: 
      from_secret: DEPLOY_HOST_IP
    port:   
      from_secret: DEPLOY_HOST_PORT
    username: ndo
    key: 
      from_secret: DEPLOY_PRIVATE_KEY
    target: /var/www/html/landing-syzygy-prod/
    source:
      - "*.js"
      - pm2.json
      - node_modules
      - assets
