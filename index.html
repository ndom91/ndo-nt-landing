<script>
   var fname = '';

   $(document).ready(function() {
    fetch('/jira', {
        method: 'POST',
        credentials: 'include',
        headers: new Headers({
            'Content-Type': 'application/json'
        })
    })
    .then(response => response.json())
    .then(data => {
        let issues = data.issues
        Object.keys(issues).forEach(issue => {
            $('.ticker').append(`<div class="ticker__item"><a href="https://task.syzygy.de/browse/${issue}">${issue}</a> - ${issues[issue]}</div>`)
        })
    })
    .catch(error => console.error(error))

  });
  

</script>
